version: '3.8'

services:
  mysql_db:
    image: mysql:latest
    container_name: mysql-db
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
      MYSQL_ROOT_PASSWORD: rootpassword

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - 6379:6379

  flask_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask-app
    ports:
      - 5000:5000
    depends_on:
      - mysql_db
      - redis
